name: Linux GCC

on:
  push:
  pull_request:
  release:

permissions:
  contents: write   # needed to push to repo

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: "Linux X11 64",
              os: ubuntu-latest,
              build_type: "Release",
              cc: "gcc",
              cxx: "g++",
              generators: "Ninja"
            }
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential git

      # Configure CMake
      - name: Configure
        shell: bash
        run: |
          cd racing-game
          mkdir -p build
          cmake \
            -S . \
            -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
            -G "${{ matrix.config.generators }}"

      # Build
      - name: Build
        shell: bash
        run: |
          cd racing-game
          cmake --build build --config ${{ matrix.config.build_type }}

      # Prepare output folder
      - name: Prepare bin/linux
        shell: bash
        run: |
          cd racing-game
          mkdir -p bin/linux

      # Install and strip .so into bin/linux
      - name: Install Strip
        shell: bash
        run: |
          cd racing-game
          cmake --install build --prefix bin/linux --strip

      # Configure Git to push
      - name: Configure Git
        run: |
          cd racing-game
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Commit and push built .so
      - name: Commit and push built file
        shell: bash
        run: |
          cd racing-game
          git add bin/linux/racing-game.so
          git diff-index --quiet HEAD || git commit -m "Update racing-game.so [skip ci]"
          git push origin HEAD