name: Build Cross-Platform

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        useCloudCache: false
        useLocalCache: false

    - name: Get CMake and Ninja
      uses: lukka/get-cmake@latest
      id: cmake-and-ninja
      
    - name: Use CMake and Ninja paths
      run: |
        echo "CMake is at: ${{ steps.cmake-and-ninja.outputs.cmake-path }}"
        echo "Ninja is at: ${{ steps.cmake-and-ninja.outputs.ninja-path }}"

    - name: Configure CMake
      run: |
        cd racing-game
        if [ "${{ matrix.os }}" == "Windows" ]; then
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64
        else
          cmake -S . -B build
        fi

    - name: Build
      run: |
        cd racing-game
        if [ "${{ matrix.os }}" == "Windows" ]; then
          cmake --build build --config Release
        else
          cmake --build build --config Release
        fi

    - name: Copy binaries
      run: |
        cd racing-game
        mkdir -p bin/windows bin/linux bin/macos

        if [ "${RUNNER_OS}" == "Windows" ]; then
          copy bin\windows\racing-game.dll bin/windows/racing-game.dll
        elif [ "${RUNNER_OS}" == "Linux" ]; then
          cp bin/linux/racing-game.so bin/linux/racing-game.so
        elif [ "${RUNNER_OS}" == "macOS" ]; then
          cp bin/mac/racing-game.dylib bin/mac/racing-game.dylib
        fi

    - name: Commit & Push binaries
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update ${matrix.os} binaries"
        file_pattern: "racing-game/bin/${{ matrix.os }}/*"
        branch: main